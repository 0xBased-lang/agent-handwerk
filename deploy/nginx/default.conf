# IT-Friends Handwerk - Nginx Reverse Proxy Configuration
# =========================================================
# Routes traffic to Dashboard (frontend) and Phone Agent (backend)
#
# Routing:
#   /            -> Dashboard (Next.js on port 3000)
#   /api/        -> Phone Agent API (FastAPI on port 8080)
#   /docs        -> Phone Agent Swagger UI
#   /static/     -> Phone Agent static files (legacy admin.html, chat.html)
#   /ws/         -> WebSocket connections

# Upstream definitions
upstream dashboard {
    server dashboard:3000;
    keepalive 32;
}

upstream phone-agent {
    server phone-agent:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/s;

# HTTP Server (port 80)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # ===================
    # Phone Agent API
    # ===================
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://phone-agent/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # CORS headers (handled by FastAPI, but backup)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://phone-agent/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        access_log off;
    }

    # Swagger documentation
    location /docs {
        proxy_pass http://phone-agent/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://phone-agent/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Redoc documentation
    location /redoc {
        proxy_pass http://phone-agent/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Legacy static files (admin.html, chat.html from Phone Agent)
    location /static/ {
        proxy_pass http://phone-agent/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # ===================
    # WebSocket Endpoints
    # ===================
    # WebSocket for chat
    location /ws/ {
        proxy_pass http://phone-agent/api/v1/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ===================
    # Dashboard Frontend
    # ===================
    # Next.js internal API routes (if any)
    location /_next/ {
        limit_req zone=general_limit burst=100 nodelay;

        proxy_pass http://dashboard/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard (default route)
    location / {
        limit_req zone=general_limit burst=100 nodelay;

        proxy_pass http://dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Next.js SSR requirements
        proxy_buffering off;
        proxy_cache off;
    }

    # ===================
    # Let's Encrypt
    # ===================
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

