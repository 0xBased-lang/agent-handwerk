# IT-Friends Phone Agent - Nginx Configuration
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream phone_agent {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name handwerk-demo.example.com;  # Change to your domain

    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Access log
    access_log /var/log/nginx/phone-agent.access.log;
    error_log /var/log/nginx/phone-agent.error.log;

    # Main location
    location / {
        proxy_pass http://phone_agent;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support
    location /demo/handwerk/ws {
        proxy_pass http://phone_agent;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # WebSocket timeouts (longer for audio streaming)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static files (optional - for better caching)
    location /static/ {
        alias /opt/phone-agent/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (for load balancers)
    location /health {
        proxy_pass http://phone_agent/health;
        proxy_http_version 1.1;
        access_log off;
    }
}

